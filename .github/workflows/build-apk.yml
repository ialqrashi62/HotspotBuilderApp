name: Android APK (No Android Studio)
on: { workflow_dispatch: {} }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }
      - uses: android-actions/setup-android@v3
      - name: Install Android platform & build-tools
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses
      - name: Install Gradle 8.7 (no cache)
        run: |
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle.zip -d $HOME
          echo "$HOME/gradle-8.7/bin" >> $GITHUB_PATH
          gradle -v
      - name: Build Debug APK (verbose)
        run: gradle --no-daemon clean :app:assembleDebug --stacktrace --info --warning-mode all
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: HotspotBuilder-APK
          path: app/build/outputs/apk/debug/app-debug.apk
